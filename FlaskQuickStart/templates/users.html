<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User Id</th>
                <th>User name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td><a href="{{ url_for('profile',username=row[0]) }}">View</a> | <a href="{{ url_for('edit',username=row[0]) }}">Edit</a> | <a href="{{ url_for('delete',username=row[0]) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
